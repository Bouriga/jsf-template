<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./LoggedInTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">

                <h:form>

                    <p:dataTable value="#{clienteBean.listarTodos}" var="cliente">
                        <p:column headerText="ID">
                            #{cliente.id}
                        </p:column>
                        <p:column headerText="NOME">
                            <h:commandLink value="#{cliente.nome}"
                                           action="#{clienteBean.editar(cliente.id)}" />

                        </p:column>

                        <p:column>
                            <p:commandButton value="Excluir" action="#{clienteBean.excluir(cliente.id)}" />

                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Novo"
                                     action="#{clienteBean.novo()}"/>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
