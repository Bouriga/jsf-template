<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./LoggedInTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">

                <p:growl autoUpdate="true"/>


                <h:form id="tblForm">

                    <table width="100%">
                        <tr>
                            <td width="100%">
                                <h2>Cadastro de Clientes</h2>
                            </td>
                            <td nowrap="nowrap">
                                <p:commandButton value="Novo"
                                                 update=":dlgForm:dlgPanel"
                                                 action="#{clienteBean.novo()}"/>


                            </td>
                        </tr>
                    </table>

                    <p:dataTable value="#{clienteBean.listarTodos}" var="cliente">
                        <p:column headerText="ID">
                            #{cliente.id}
                        </p:column>
                        <p:column headerText="NOME" sortBy="#{cliente.nome}">
                            <p:commandLink value="#{cliente.nome}" 
                                           update=":dlgForm:dlgPanel"
                                           action="#{clienteBean.editar(cliente)}" />

                        </p:column>

                        <p:column headerText="Telefone" sortBy="#{cliente.telefone}">
                            #{cliente.telefone}
                        </p:column>

                        <p:column headerText="E-mail" sortBy="#{cliente.email}">
                            #{cliente.email}
                        </p:column>

                        <p:column>
                            <p:commandButton
                                onclick="return confirm('Tem certeza?')"
                                update="@form"
                                value="Excluir" action="#{clienteBean.excluir(cliente.id)}" />

                        </p:column>

                    </p:dataTable>

                </h:form>

                <h:form id="dlgForm">
                    <p:dialog 
                        resizable="false"
                        header="Cadastro de Cliente" 
                        widgetVar="clienteDlg">  
                        <h:panelGroup id="dlgPanel">

                            <h:panelGrid columns="2" cellpadding="5px">
                                <h:outputText value="Nome:" />
                                <p:inputText value="#{clienteBean.cliente.nome}" label="Nome" required="true" size="50"/>
                                <h:outputText value="Telefone:" />
                                <p:inputText value="#{clienteBean.cliente.telefone}" label="Telefone"/>
                                <h:outputText value="E-mail:" />
                                <p:inputText value="#{clienteBean.cliente.email}" label="E-mail" size="50"/>
                            </h:panelGrid>

                        </h:panelGroup>
                        <f:facet name="footer">
                            <p:commandButton 
                                update=":tblForm dlgPanel"
                                value="Gravar" action="#{clienteBean.gravar()}"/>
                            
                        </f:facet>

                    </p:dialog>   
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
