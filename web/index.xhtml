<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./LoggedInTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <p:growl autoUpdate="true"/>
                

                <h:form id="tblForm">

                    <div style="text-align: right">
                    <p:commandButton value="Novo"
                                     update=":dlgForm:dlgPanel"
                                     action="#{clienteBean.novo()}"/>

                    </div>

                    <p:dataTable value="#{clienteBean.listarTodos}" var="cliente">
                        <p:column headerText="ID">
                            #{cliente.id}
                        </p:column>
                        <p:column headerText="NOME" style="width: 100%">
                            <p:commandLink value="#{cliente.nome}" 
                                           update=":dlgForm:dlgPanel"
                                           action="#{clienteBean.editar(cliente)}" />

                        </p:column>

                        <p:column>
                            <p:commandButton
                                onclick="return confirm('Tem certeza?')"
                                update="@form"
                                value="Excluir" action="#{clienteBean.excluir(cliente.id)}" />

                        </p:column>
                    </p:dataTable>

                </h:form>

                <h:form id="dlgForm">
                    <h:panelGroup id="dlgPanel">
                    <p:dialog 
                        header="Cadastro de Cliente" 
                        widgetVar="clienteDlg">  
                        
                        <h:panelGrid columns="2">
                            <h:outputText value="Nome:" />
                            <p:inputText value="#{clienteBean.cliente.nome}" />
                        </h:panelGrid>
                        
                        <p:commandButton 
                            update=":tblForm"
                            value="Gravar" action="#{clienteBean.gravar()}"/>

                    </p:dialog>   
                    </h:panelGroup>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
