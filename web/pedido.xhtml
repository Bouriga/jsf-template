<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./templates/LoggedInTemplate.xhtml">

            <ui:define name="top">
                <ui:include src="./templates/menu.xhtml" >
                    <ui:param name="index" value="2" />
                </ui:include>
            </ui:define>

            <ui:define name="content">

                <p:growl autoUpdate="true"/>

                <h2>Cadastro de Pedido</h2>

                <h:form id="tblForm">

                    <p:panel>
                        <f:facet name="header">Cliente</f:facet>
                        <h:panelGrid columns="2">
                            <h:outputText value="Cliente:"/>
                            <h:panelGroup>
                            <p:inputText value="#{newPedido.pedido.cliente.id}" size="3"/>
                            <p:inputText value="#{newPedido.pedido.cliente.nome}" size="50"/>
                            </h:panelGroup>
                            <h:outputText value="Data:"/>
                            <p:calendar value="#{newPedido.pedido.dataPedido}"/>
                        </h:panelGrid>
                    </p:panel>

                </h:form>
                <h:form>
                    <p:panel>
                        <f:facet name="header">Itens do Pedido</f:facet>


                        <h:panelGrid columns="2">
                            <h:outputText value="Descrição:" />
                            <p:inputText value="#{newPedido.item.descricao}" size="50" label="Descrição" required="true"/>
                            <h:outputText value="Valor:" />
                            <p:inputText value="#{newPedido.item.valorUnit}" size="5" label="Valor" required="true">
                                <f:validateDoubleRange minimum="0.01" />
                            </p:inputText>
                            <h:outputText value="Qtd:" />
                            <p:inputText value="#{newPedido.item.qtd}" size="3" required="true">
                                <f:validateLongRange minimum="1" />
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton 
                            value="Adicionar"
                            update="@form"
                            action="#{newPedido.addItem()}"/>

                    </p:panel>    
                    <p:dataTable value="#{newPedido.pedido.items}" var="it" tableStyle="width:auto">
                        <p:column headerText="Descrição">
                            #{it.descricao}
                        </p:column>
                        <p:column headerText="Valor">
                            <h:outputText value="#{it.valorUnit}">
                                <f:convertNumber type="currency" />
                            </h:outputText>

                        </p:column>
                        <p:column headerText="Quantidade">
                            
                            <p:inputText value="#{it.qtd}" size="3">
                                <f:validateLongRange minimum="1" maximum="10" />
                                <p:ajax update="@form" />
                            </p:inputText>

                            <f:facet name="footer">Total:</f:facet>
                        </p:column>
                        <p:column headerText="Total">
                            <h:outputText value="#{it.valorTotal}">
                                <f:convertNumber type="currency" />
                            </h:outputText>

                            <f:facet name="footer">
                                <h:outputText value="#{newPedido.pedido.valorTotalPedido}">
                                    <f:convertNumber type="currency" />
                                </h:outputText>

                            </f:facet>
                        </p:column>
                        
                        <p:column>
                            <p:commandButton value="Excluir" action="#{newPedido.deleteItem(it)}" update="@form" immediate="true"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
                <br />
                <h:form>
                    <p:dataTable value="#{newPedido.pedido.pagamentos}" var="pag" tableStyle="width:auto" >
                        <f:facet name="header">Pagamento</f:facet>
                        
                        <p:column headerText="ID">
                            #{pag.id}
                        </p:column>
                        
                        <p:column headerText="Forma de Pagto">
                            <h:selectOneMenu value="#{pag.pagtoType.id}" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" />
                                <f:selectItems
                                    value="#{newPedido.tiposPagto}"
                                    var="tipo"
                                    itemValue="#{tipo.id}"
                                    itemLabel="#{tipo.nome}" />
                                <p:ajax update="@form" process="@this" listener="#{newPedido.alteraPagto(pag)}"/>
                            </h:selectOneMenu>
                        </p:column>
                        
                        <p:column headerText="Valor">
                            <p:inputText value="#{pag.valor}" disabled="#{ (pag.pagtoType.id > 0) ? 'false':'true'}">
                                <p:ajax update="@form" />
                            </p:inputText>
                        </p:column>
                        
                        <p:column headerText="Parcelas">
                            <p:inputText value="#{pag.qtdParcelas}" disabled="#{ (pag.pagtoType.id > 0) ? 'false':'true'}" size="3">
                                <p:ajax update="@form" />
                            </p:inputText>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                
                <h:form>
                    <p:commandButton value="Gravar Pedido" action="#{newPedido.gravar()}" ajax="false" />
                    <p:commandButton value="Novo Pedido" action="#{newPedido.novoPedido()}" ajax="false" />
                </h:form>

                <h:form id="dlgForm">
                    <p:dialog 
                        resizable="false"
                        header="Cadastro de Cliente" 
                        widgetVar="clienteDlg">  
                        <h:panelGroup id="dlgPanel">


                        </h:panelGroup>
                        <f:facet name="footer">
                        </f:facet>

                    </p:dialog>   
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
